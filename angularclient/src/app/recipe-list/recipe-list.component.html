

<mat-grid-list cols="3" rowHeight="1:1.5">
  <mat-grid-tile *ngFor="let recipe of recipes">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><input [(ngModel)]="recipe.title" placeholder="preparationtime"/> <button (click)="save()">save</button></mat-card-title>
        <mat-card-subtitle>{{ recipe.type }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://steemitimages.com/p/2gsjgna1uruvUuS7ndh9YqVwYGPLVszbFLwwpAYXYznNRccWt3nc94HYodrhrewMugmSXwB3yNi3Qs12aevxUiaPoW7SQe7NLt9KJ13ZQqSSDdpjWN?format=match&mode=fit" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          <b>Preparation time:</b>{{recipe.preparationtime}}<br>
          <b>Cooking time:</b>{{recipe.cookingtime}}
        </p>
      </mat-card-content>
      <mat-card-actions>
          <button [routerLink]="['/editrecipe', recipe.id]">edit</button>


          <app-confirm-dialog></app-confirm-dialog>
            <button class="btn btn-primary pull-right" (click)="deleteRecipe(recipe.id)">Delete</button>
        </mat-card-actions>

          <button [routerLink]="['/detailrecipe', recipe.id]">detail</button>
  </mat-card-actions>

    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
